<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Screen Demo - Agentman Chat Widget</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .demo-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .demo-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .demo-variants {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }
        
        .demo-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .demo-card h3 {
            margin-top: 0;
        }
        
        .demo-widget-container {
            height: 500px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            position: relative;
        }
        
        .corner-demo {
            position: relative;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 500;
        }
        
        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn:hover {
            background: #f9fafb;
        }
        
        .btn.primary {
            background: #2563eb;
            color: white;
            border-color: #2563eb;
        }
        
        .btn.primary:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="demo-header">
            <h1>Welcome Screen Demo</h1>
            <p>Testing the new Claude-style welcome screen implementation</p>
        </div>
        
        <div class="demo-variants">
            <!-- Inline Variant -->
            <div class="demo-card">
                <h3>Inline Variant</h3>
                <p>Welcome screen embedded in page content</p>
                <div id="inline-demo" class="demo-widget-container"></div>
                <div class="controls">
                    <button class="btn primary" onclick="initInlineWidget()">Initialize</button>
                    <button class="btn" onclick="resetInlineWidget()">Reset</button>
                </div>
            </div>
            
            <!-- Centered Variant -->
            <div class="demo-card">
                <h3>Centered Variant</h3>
                <p>Welcome screen in modal-like centered container</p>
                <div id="centered-demo" class="demo-widget-container"></div>
                <div class="controls">
                    <button class="btn primary" onclick="initCenteredWidget()">Initialize</button>
                    <button class="btn" onclick="resetCenteredWidget()">Reset</button>
                </div>
            </div>
            
            <!-- Corner Variant -->
            <div class="demo-card">
                <h3>Corner Variant</h3>
                <p>Welcome screen with toggle button (simulated)</p>
                <div class="corner-demo">
                    Simulated Website Background
                    <div id="corner-demo"></div>
                </div>
                <div class="controls">
                    <button class="btn primary" onclick="initCornerWidget()">Initialize</button>
                    <button class="btn" onclick="resetCornerWidget()">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Load the refactored widget (when available) -->
    <script type="module">
        // For now, we'll create a simple mock to test the UI components
        
        // Mock configuration
        const mockConfig = {
            agentToken: 'demo-token',
            apiUrl: 'https://demo-api.agentman.ai',
            title: 'AI Assistant',
            placeholder: 'Ask me anything...',
            toggleText: 'Ask AI',
            theme: {
                backgroundColor: '#ffffff',
                textColor: '#111827',
                buttonColor: '#2563eb',
                buttonTextColor: '#ffffff',
                toggleBackgroundColor: '#2563eb',
                toggleTextColor: '#ffffff',
                toggleIconColor: '#ffffff'
            },
            messagePrompts: {
                show: true,
                welcome_message: 'How can I help you today?',
                prompts: [
                    'Track my order',
                    'Product information',
                    'Return policy',
                    'Customer support'
                ]
            },
            enableAttachments: true,
            persistence: {
                enabled: true,
                days: 7
            }
        };

        // Global widget instances
        let inlineWidget = null;
        let centeredWidget = null;
        let cornerWidget = null;

        // Initialize functions
        window.initInlineWidget = async function() {
            if (inlineWidget) {
                inlineWidget.destroy();
            }
            
            try {
                const { ChatWidget } = await import('./assistantWidget/ChatWidgetRefactored.js');
                inlineWidget = new ChatWidget({
                    ...mockConfig,
                    containerId: 'inline-demo',
                    variant: 'inline'
                });
                console.log('Inline widget initialized');
            } catch (error) {
                console.error('Failed to initialize inline widget:', error);
                showMockWelcomeScreen('inline-demo');
            }
        };

        window.initCenteredWidget = async function() {
            if (centeredWidget) {
                centeredWidget.destroy();
            }
            
            try {
                const { ChatWidget } = await import('./assistantWidget/ChatWidgetRefactored.js');
                centeredWidget = new ChatWidget({
                    ...mockConfig,
                    containerId: 'centered-demo',
                    variant: 'centered'
                });
                console.log('Centered widget initialized');
            } catch (error) {
                console.error('Failed to initialize centered widget:', error);
                showMockWelcomeScreen('centered-demo');
            }
        };

        window.initCornerWidget = async function() {
            if (cornerWidget) {
                cornerWidget.destroy();
            }
            
            try {
                const { ChatWidget } = await import('./assistantWidget/ChatWidgetRefactored.js');
                cornerWidget = new ChatWidget({
                    ...mockConfig,
                    containerId: 'corner-demo',
                    variant: 'corner',
                    initiallyOpen: true
                });
                console.log('Corner widget initialized');
            } catch (error) {
                console.error('Failed to initialize corner widget:', error);
                showMockWelcomeScreen('corner-demo');
            }
        };

        // Reset functions
        window.resetInlineWidget = function() {
            if (inlineWidget) {
                inlineWidget.destroy();
                inlineWidget = null;
            }
            document.getElementById('inline-demo').innerHTML = '';
        };

        window.resetCenteredWidget = function() {
            if (centeredWidget) {
                centeredWidget.destroy();
                centeredWidget = null;
            }
            document.getElementById('centered-demo').innerHTML = '';
        };

        window.resetCornerWidget = function() {
            if (cornerWidget) {
                cornerWidget.destroy();
                cornerWidget = null;
            }
            document.getElementById('corner-demo').innerHTML = '';
        };

        // Mock welcome screen for fallback
        function showMockWelcomeScreen(containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = `
                <div style="
                    width: 100%;
                    height: 100%;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    background-color: #ffffff;
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
                ">
                    <div style="max-width: 400px; width: 100%; padding: 40px 24px; text-align: center;">
                        <div style="width: 64px; height: 64px; border-radius: 50%; background-color: #2563eb; display: flex; align-items: center; justify-content: center; color: white; margin: 0 auto 16px; box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                            </svg>
                        </div>
                        <h1 style="font-size: 28px; font-weight: 600; color: #111827; margin: 0 0 20px; line-height: 1.2;">AI Assistant</h1>
                        <div style="font-size: 18px; color: #374151; margin-bottom: 24px;">How can I help you today?</div>
                        <div style="background: #f9fafb; border: 2px solid #e5e7eb; border-radius: 16px; padding: 16px; margin-bottom: 20px; display: flex; align-items: center; gap: 12px;">
                            <input type="text" placeholder="Ask me anything..." style="flex: 1; border: none; outline: none; background: transparent; font-size: 16px; color: #111827;">
                            <button style="width: 48px; height: 48px; border-radius: 12px; border: none; background-color: #2563eb; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center;">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                                </svg>
                            </button>
                        </div>
                        <div style="display: flex; flex-wrap: wrap; gap: 12px; justify-content: center; margin-bottom: 24px;">
                            <button style="background: #f3f4f6; color: #374151; border: 1px solid #d1d5db; border-radius: 24px; padding: 12px 20px; font-size: 14px; cursor: pointer;">Track my order</button>
                            <button style="background: #f3f4f6; color: #374151; border: 1px solid #d1d5db; border-radius: 24px; padding: 12px 20px; font-size: 14px; cursor: pointer;">Product info</button>
                            <button style="background: #f3f4f6; color: #374151; border: 1px solid #d1d5db; border-radius: 24px; padding: 12px 20px; font-size: 14px; cursor: pointer;">Return policy</button>
                        </div>
                        <div style="font-size: 13px; color: #9ca3af;">
                            Powered by <a href="https://agentman.ai" target="_blank" style="color: #2563eb; text-decoration: none;">Agentman.ai</a>
                        </div>
                    </div>
                </div>
            `;
        }

        console.log('Welcome screen demo loaded. Click Initialize buttons to test widgets.');
    </script>
</body>
</html>
