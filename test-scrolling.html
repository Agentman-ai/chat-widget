<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Scrolling - Agentman Chat Widget</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            margin-top: 0;
        }
        
        #inline-widget {
            height: 500px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 8px 16px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background: #f9fafb;
        }
        
        button.primary {
            background: #2563eb;
            color: white;
            border-color: #2563eb;
        }
        
        button.primary:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scrolling Test</h1>
        <p>This test will add multiple messages to verify scrolling functionality.</p>
        
        <div id="inline-widget"></div>
        
        <div class="controls">
            <button class="primary" onclick="addTestMessages()">Add Test Messages</button>
            <button onclick="clearMessages()">Clear Messages</button>
            <button onclick="checkScrollability()">Check Scroll</button>
        </div>
        
        <div id="status" style="margin-top: 20px; padding: 10px; background: #f9fafb; border-radius: 4px; display: none;"></div>
    </div>

    <script type="module">
        import { ChatWidget } from './assistantWidget/ChatWidgetRefactored.js';
        
        // Initialize widget
        const widget = new ChatWidget({
            agentToken: 'test-token',
            containerId: 'inline-widget',
            variant: 'inline',
            apiUrl: 'https://demo-api.agentman.ai',
            title: 'Scrolling Test Widget',
            placeholder: 'Type a message...',
            messagePrompts: {
                show: true,
                welcome_message: 'Welcome! Click "Add Test Messages" to test scrolling.',
                prompts: ['Test prompt 1', 'Test prompt 2']
            }
        });
        
        // Expose widget to window for testing
        window.widget = widget;
        
        // Add test messages function
        window.addTestMessages = async function() {
            // First transition to conversation view
            const viewManager = widget.viewManager;
            if (viewManager && viewManager.getCurrentView() === 'welcome') {
                await viewManager.transitionToConversation();
            }
            
            // Add multiple messages to test scrolling
            const messages = [
                { sender: 'user', content: 'This is test message 1' },
                { sender: 'agent', content: 'This is a response to test message 1. It can be a bit longer to take up more space in the chat.' },
                { sender: 'user', content: 'This is test message 2' },
                { sender: 'agent', content: 'Here\'s another response. Let me make this one even longer with multiple lines.\n\nThis is a second paragraph.\n\nAnd a third one to really test the scrolling functionality.' },
                { sender: 'user', content: 'Test message 3' },
                { sender: 'agent', content: '## Formatted Response\n\nThis response includes:\n- Bullet point 1\n- Bullet point 2\n- Bullet point 3\n\n### Code Example\n\n```javascript\nconst scrollTest = true;\nconsole.log("Scrolling should work!");\n```' },
                { sender: 'user', content: 'Message 4 - Getting closer to needing scroll' },
                { sender: 'agent', content: 'Response 4 - The chat should start scrolling soon if it hasn\'t already.' },
                { sender: 'user', content: 'Message 5' },
                { sender: 'agent', content: 'Response 5 - By now we should definitely see a scrollbar.' },
                { sender: 'user', content: 'Message 6 - This should definitely trigger scrolling' },
                { sender: 'agent', content: 'Response 6 - The scrollbar should be visible and functional now.' },
                { sender: 'user', content: 'Final test message' },
                { sender: 'agent', content: 'Final response - You should be able to scroll up to see all previous messages.' }
            ];
            
            // Add messages one by one
            for (const msg of messages) {
                // Create message object
                const message = {
                    id: Date.now() + Math.random(),
                    sender: msg.sender,
                    content: msg.content,
                    timestamp: new Date().toISOString(),
                    attachments: []
                };
                
                // Add message to view
                widget.addMessageToView(message);
                
                // Small delay between messages
                await new Promise(resolve => setTimeout(resolve, 200));
            }
            
            showStatus('Test messages added. Check if scrolling works!', 'success');
        };
        
        // Clear messages function
        window.clearMessages = function() {
            // Reset to welcome screen
            widget.startNewConversation();
            showStatus('Messages cleared. Widget reset to welcome screen.', 'info');
        };
        
        // Check scrollability
        window.checkScrollability = function() {
            const messagesContainer = document.querySelector('.am-chat-messages');
            if (!messagesContainer) {
                showStatus('Messages container not found. Make sure you\'re in conversation view.', 'error');
                return;
            }
            
            const isScrollable = messagesContainer.scrollHeight > messagesContainer.clientHeight;
            const scrollbarVisible = messagesContainer.offsetWidth > messagesContainer.clientWidth;
            
            const status = `
                Container height: ${messagesContainer.clientHeight}px<br>
                Content height: ${messagesContainer.scrollHeight}px<br>
                Scrollable: ${isScrollable ? 'Yes' : 'No'}<br>
                Scrollbar visible: ${scrollbarVisible ? 'Yes' : 'No'}<br>
                Overflow-y: ${getComputedStyle(messagesContainer).overflowY}
            `;
            
            showStatus(status, isScrollable ? 'success' : 'warning');
        };
        
        // Show status message
        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = message;
            statusEl.style.display = 'block';
            statusEl.style.backgroundColor = type === 'success' ? '#d1fae5' : 
                                           type === 'error' ? '#fee2e2' : 
                                           type === 'warning' ? '#fef3c7' : '#f9fafb';
        }
    </script>
</body>
</html>
