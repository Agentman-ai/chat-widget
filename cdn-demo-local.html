<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentman Chat Widget - Local Build Demo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2563eb;
            margin-bottom: 10px;
        }
        .info-box {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            border-radius: 6px;
            padding: 15px;
            margin: 20px 0;
        }
        .info-box p {
            margin: 0;
            color: #92400e;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .primary-button {
            background: #2563eb;
            color: white;
        }
        .primary-button:hover {
            background: #047857;
        }
        .secondary-button {
            background: #e5e7eb;
            color: #374151;
        }
        .secondary-button:hover {
            background: #d1d5db;
        }
        #status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            display: none;
        }
        #status-message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        #status-message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agentman Chat Widget - Local Build Demo</h1>
        
        <div class="info-box">
            <p><strong>Note:</strong> This demo uses the local build of the chat widget. The CDN version will work the same way once the new version is published to npm.</p>
        </div>

        <div class="button-group">
            <button class="primary-button" onclick="loadWidget()">Load Chat Widget</button>
            <button class="secondary-button" onclick="removeWidget()" style="display: none;" id="remove-button">Remove Widget</button>
        </div>
        
        <div id="status-message"></div>
    </div>

    <!-- Container for the chat widget -->
    <div id="chat-container" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;"></div>

    <!-- Load the local build -->
    <script src="dist/index.js"></script>
    
    <script>
        let widgetInstance = null;

        function loadWidget() {
            if (widgetInstance) {
                showStatus('Widget is already loaded!', 'error');
                return;
            }

            try {
                // Access ChatWidget from the global
                const ChatWidget = window.AgentmanChatWidget.ChatWidget || window.AgentmanChatWidget;
                
                if (!ChatWidget) {
                    throw new Error('ChatWidget not found. Make sure the script is loaded correctly.');
                }
                
                widgetInstance = new ChatWidget({
                    agentToken: '.eJyrVipJzUvMK4nPTFGyMtRRSiwoyMlMTizJzM-DC6WnQuXNjWoBmfsQRw.aGdvKA.gM2XYb7-SdnG2CmBqHaWoGDR4zM',
                    apiUrl: 'http://localhost:8000',
                    containerId: 'chat-container',
                    variant: 'corner',
                    title: 'Local Build Demo',
                    placeholder: 'Type your message...',
                    initialMessage: 'Hello! This chat widget is loaded from the local build. How can I help you today?',
                    enableAttachments: true, // Enable file attachments
                    theme: {
                        textColor: '#111827',
                        backgroundColor: '#ffffff',
                        buttonColor: '#2563eb',
                        buttonTextColor: '#ffffff',
                        agentForegroundColor: '#111827',
                        userForegroundColor: '#ffffff',
                        toggleBackgroundColor: '#2563eb',
                        toggleTextColor: '#ffffff',
                        toggleIconColor: '#ffffff'
                    }
                });
                
                showStatus('Chat widget loaded successfully! Look for the chat icon in the bottom right corner.', 'success');
                document.getElementById('remove-button').style.display = 'inline-block';
            } catch (error) {
                showStatus('Error loading widget: ' + error.message, 'error');
                console.error('Widget loading error:', error);
            }
        }

        function removeWidget() {
            if (widgetInstance) {
                widgetInstance.destroy();
                widgetInstance = null;
                showStatus('Widget removed successfully.', 'success');
                document.getElementById('remove-button').style.display = 'none';
            }
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('status-message');
            statusEl.textContent = message;
            statusEl.className = type;
            statusEl.style.display = 'block';
            
            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);
            }
        }
    </script>
</body>
</html>
