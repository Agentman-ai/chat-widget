<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Client Metadata - ChatAgent</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .panel {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      margin: 0 0 20px 0;
      color: #333;
    }
    h2 {
      margin: 0 0 15px 0;
      color: #555;
      font-size: 18px;
    }
    .demo-section {
      margin-bottom: 30px;
    }
    .config-option {
      margin-bottom: 15px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 4px;
    }
    .config-option label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    .config-option input,
    .config-option select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .metadata-display {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      white-space: pre-wrap;
      max-height: 400px;
      overflow-y: auto;
    }
    button {
      padding: 10px 20px;
      background: #059669;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background: #047857;
    }
    #chat-container {
      height: 600px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 5px;
    }
    .status-indicator.collecting {
      background: #10b981;
    }
    .status-indicator.disabled {
      background: #ef4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="panel">
      <h1>Client Metadata Test</h1>
      
      <div class="demo-section">
        <h2>Configuration Options</h2>
        
        <div class="config-option">
          <label>
            <input type="checkbox" id="collectMetadata" checked>
            Enable Automatic Metadata Collection
          </label>
        </div>

        <div class="config-option">
          <label>
            <input type="checkbox" id="collectIPAddress">
            Enable IP Address Collection (External API)
          </label>
        </div>

        <div class="config-option">
          <label>Custom User ID</label>
          <input type="text" id="userId" placeholder="e.g., user123">
        </div>

        <div class="config-option">
          <label>User Email</label>
          <input type="email" id="userEmail" placeholder="user@example.com">
        </div>

        <div class="config-option">
          <label>Is Authenticated</label>
          <select id="isAuthenticated">
            <option value="">Not Set</option>
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>

        <div class="config-option">
          <label>Custom Tags (JSON)</label>
          <input type="text" id="customTags" placeholder='{"department": "sales", "plan": "premium"}'>
        </div>

        <button onclick="initWidget()">Initialize Widget</button>
        <button onclick="refreshMetadata()">Refresh Metadata</button>
      </div>

      <div class="demo-section">
        <h2>
          <span class="status-indicator" id="statusIndicator"></span>
          Collected Metadata
        </h2>
        <div id="metadataDisplay" class="metadata-display">
          No metadata collected yet. Initialize the widget to see client metadata.
        </div>
      </div>

      <div class="demo-section">
        <h2>Network Requests</h2>
        <div id="requestLog" class="metadata-display" style="max-height: 200px;">
          Monitoring API requests...
        </div>
      </div>
    </div>

    <div class="panel">
      <h2>Chat Widget</h2>
      <div id="chat-container"></div>
    </div>
  </div>

  <script src="./dist/index.js"></script>
  <script>
    let widget = null;
    let originalFetch = window.fetch;
    let requestCounter = 0;

    // Intercept fetch to log requests
    window.fetch = function(...args) {
      const [url, options] = args;
      
      if (url.includes('agentman_runtime')) {
        requestCounter++;
        const body = options?.body ? JSON.parse(options.body) : {};
        const metadata = body.client_metadata || {};
        
        const logEntry = `[Request #${requestCounter}] ${new Date().toLocaleTimeString()}
URL: ${url}
Client Metadata: ${JSON.stringify(metadata, null, 2)}
----------------------------------------\n`;
        
        const requestLog = document.getElementById('requestLog');
        requestLog.textContent = logEntry + requestLog.textContent;
      }
      
      return originalFetch.apply(this, args);
    };

    function getConfigFromUI() {
      const collectMetadata = document.getElementById('collectMetadata').checked;
      const collectIPAddress = document.getElementById('collectIPAddress').checked;
      const userId = document.getElementById('userId').value;
      const userEmail = document.getElementById('userEmail').value;
      const isAuthenticatedValue = document.getElementById('isAuthenticated').value;
      const customTagsValue = document.getElementById('customTags').value;

      const clientMetadata = {};
      
      if (userId) clientMetadata.user_id = userId;
      if (userEmail) clientMetadata.user_email_address = userEmail;
      if (isAuthenticatedValue) clientMetadata.is_authenticated = isAuthenticatedValue === 'true';
      
      if (customTagsValue) {
        try {
          clientMetadata.custom_tags = JSON.parse(customTagsValue);
        } catch (e) {
          console.error('Invalid custom tags JSON:', e);
        }
      }

      return {
        collectClientMetadata: collectMetadata,
        collectIPAddress: collectIPAddress,
        clientMetadata: Object.keys(clientMetadata).length > 0 ? clientMetadata : undefined
      };
    }

    function displayMetadata() {
      if (!widget) {
        document.getElementById('metadataDisplay').textContent = 'Widget not initialized';
        return;
      }

      // Access the client metadata from the widget instance
      const metadata = widget.getClientMetadata ? widget.getClientMetadata() : 'Method not available';
      document.getElementById('metadataDisplay').textContent = JSON.stringify(metadata, null, 2);
      
      // Update status indicator
      const indicator = document.getElementById('statusIndicator');
      const isCollecting = document.getElementById('collectMetadata').checked;
      indicator.className = 'status-indicator ' + (isCollecting ? 'collecting' : 'disabled');
    }

    function initWidget() {
      // Destroy existing widget if any
      if (widget) {
        widget.destroy();
      }

      const config = getConfigFromUI();

      // Create new widget with configuration
      widget = new ChatAgent({
        apiUrl: 'https://api.agentman.ai',
        agentToken: 'agentman-demo-token',
        variant: 'inline',
        containerId: 'chat-container',
        title: 'Metadata Test Agent',
        initialMessage: 'Hello! Testing client metadata collection.',
        enableAttachments: true,
        messagePrompts: {
          show: true,
          welcome_message: 'How can I help you test metadata?',
          prompts: ['Show my metadata', 'Test authentication', 'Check device info']
        },
        ...config
      });

      // Add a method to expose client metadata for testing
      widget.getClientMetadata = function() {
        return this.clientMetadata || {};
      };

      // Display the collected metadata
      setTimeout(displayMetadata, 100);
      
      // If IP collection is enabled, wait a bit more for async IP fetch
      if (config.collectIPAddress) {
        setTimeout(displayMetadata, 3000);
      }
    }

    function refreshMetadata() {
      displayMetadata();
    }

    // Initialize on load
    window.addEventListener('load', () => {
      // Set some default values for testing
      document.getElementById('userId').value = 'test-user-123';
      document.getElementById('userEmail').value = 'test@example.com';
      document.getElementById('customTags').value = '{"department": "engineering", "role": "developer"}';
      
      initWidget();
    });
  </script>
</body>
</html>
